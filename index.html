<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum"><img src="images/tom1.png" alt="tom-1">w</button>
    <button class="a drum"><img src="images/tom2.png" alt="tom-2">a</button>
    <button class="s drum"><img src="images/tom3.png" alt="tom-3">s</button>
    <button class="d drum"><img src="images/tom4.png" alt="tom-4">d</button>
    <button class="j drum"><img src="images/snare.png" alt="snare">j</button>
    <button class="k drum"><img src="images/crash.png" alt="crash">k</button>
    <button class="l drum"><img src="images/kick.png" alt="kick-bass">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
  <script src="index.js"></script>
</body>

</html>
